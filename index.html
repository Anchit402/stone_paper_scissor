<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone paper and scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player">
                <h1>Player</h1>
                <h2 class="player-score">0</h2>
            </div>
            <div class="computer">
                <h1>Computer</h1>
                <h2 class="computer-score">0</h2>
            </div>
        </div>
        <div class="intro">
            <h1>Stone paper and scissors</h1>
            <button id="play-button">Let's Play</button>
        </div>
        <div class="match fadeout">
            <h2 class="choose">Choose an option</h2>
            <div class="hand">
                <img src="stoneimg.png" class="payer-hand">
                <img src="stoneimg.png" class="computer-hand">
            </div>
            <div class="option">
                <button class="stone">Stone</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissors</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
